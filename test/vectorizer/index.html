<!DOCTYPE html>
<html>
    <head>

        <title>Vectorizer test suite</title>
        <link rel="stylesheet" href="../../lib/qunit/qunit/qunit.css">
    </head>
    <body>

        <div id="qunit"></div>

        <!-- fixtures -->
        <div id="qunit-fixture">
          <svg id="svg-container" width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path id="svg-path" d="M10 10"/>
            <!-- comment -->
            <g id="svg-group">
              <ellipse id="svg-ellipse" x="10" y="10" rx="30" ry="30"/>
              <circle id="svg-circle" cx="10" cy="10" r="2" fill="red"/>
            </g>
            <polygon id="svg-polygon" points="200,10 250,190 160,210"/>
            <text id="svg-text" x="0" y="15" fill="red">Test</text>
            <rect id="svg-rectangle" x="100" y="100" width="50" height="100"/>
            <g id="svg-group-1" class="group-1">
              <g id="svg-group-2" class="group-2">
                <g id="svg-group-3" class="group3">
                </g>
            </g>
          </svg>
        </div>

        <script src="../../node_modules/jquery/dist/jquery.js"></script>

        <script src="../../lib/qunit/qunit/qunit.js"></script>
        <script src="../../lib/blanket/dist/qunit/blanket.js"></script>
        <script src="../coverage.js"></script>

        <!-- Dependencies:  -->
        <script src="../../build/geometry.js"></script>

        <script data-cover src="../../build/vectorizer.js"></script>

        <script src="./vectorizer.js"></script>

    </body>
</html>
