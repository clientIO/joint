    {{#each items}}
    <div id="{{key}}" class="docs-item">
        {{#if content}}
        <a href="#{{key}}" class="docs-item-anchor">
            <h{{#depth}}{{/depth}} class="docs-item-header">{{title}}</h{{#depth}}{{/depth}}>
        </a>
        <div class="docs-item-content">
{{{ content }}}
        </div>
        {{/if}}
        {{#if items}}
{{> contentItems}}
        {{/if}}
    </div>
    {{/each}}
