<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>dia.Paper - interactive - stopDelegation disabled</title>

    <link rel="stylesheet" type="text/css" href="../../../../css/lib/joint.min.css"/>

    <style>
        .joint-paper {
            border: 1px solid gray;
            width: 800px
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>


<!-- Dependencies: -->
<script src="../../../../js/lib/jquery.min.js"></script>
<script src="../../../../js/lib/lodash.min.js"></script>
<script src="../../../../js/lib/backbone.min.js"></script>

<script src="../../../../js/lib/joint.min.js"></script>

</body>
<script>
    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('<div/>').appendTo(document.body),
        width: 190,
        height: 90,
        gridSize: 1,
        interactive: { stopDelegation: false },
        model: graph
    });


    var container = new joint.shapes.standard.Rectangle();
    var child = new joint.shapes.standard.Rectangle();

    container.resize(100, 70);
    container.position(45, 10);
    container.attr('label/text', 'Container');
    container.attr('label/refY', 60);
    container.addTo(graph);

    child.resize(70, 30)
    child.position(55, 20);
    child.attr('label/text', 'Embedded\nElement');
    child.attr('label/fontSize', 12);
    child.addTo(graph);

    container.embed(child);

</script>
</html>
