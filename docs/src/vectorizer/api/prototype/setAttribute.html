
        <pre class="docs-method-signature"><code>vel.setAttribute(name, value)</code></pre>
        <p>Assign <code>value</code> to the attribute with <code>name</code>. Attribute names can be namespaced; for example, <code data-lang="html">&lt;image&gt;</code> elements have a <code>xlink:href</code> attribute to set the source og the image.</p>
