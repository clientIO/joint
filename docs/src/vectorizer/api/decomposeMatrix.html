
        <pre class="docs-method-signature"><code>V.decomposeMatrix(matrix)</code></pre>
        <p>Decompose the <a href="https://developer.mozilla.org/en/docs/Web/API/SVGMatrix">SVG transformation <code>matrix</code></a> into separate transformations. Return an object of the form: <code>{ translateX: [number], translateY: [number], scaleX: [number], scaleY: [number], skewX: [number], skewY: [number], rotation: [number] }</code>.</p>
