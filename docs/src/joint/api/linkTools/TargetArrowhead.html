<p>The <code>TargetArrowhead</code> link tool renders an arrow-like handle above the target connection point of the link (as determined by the <a href="#dia.Link.presentation.connectionPoint">connectionPoint function</a> applied on <a href="#dia.Link.presentation.target">link target</a>).</p>

<p>Example:</p>

<pre><code>var targetArrowheadTool = new joint.linkTools.TargetArrowhead({
    focusOpacity: 0.5
});</code></pre>
