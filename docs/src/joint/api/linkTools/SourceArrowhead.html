<p>The <code>SourceArrowhead</code> link tool renders an arrow-like handle above the source connection point of the link (as determined by the <a href="#dia.Link.presentation.connectionPoint">connectionPoint function</a> applied on <a href="#dia.Link.presentation.source">link source</a>).</p>

<p>Example:</p>

<pre><code>var sourceArrowheadTool = new joint.linkTools.SourceArrowhead({
    focusOpacity: 0.5
});</code></pre>
