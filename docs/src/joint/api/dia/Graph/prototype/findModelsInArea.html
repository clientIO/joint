<pre class="docs-method-signature"><code>graph.findModelsInArea(rect)</code></pre><p>Find elements (instance of <code>joint.dia.Element</code>) in a certain area in the graph. <code>rect</code> is an object with <code>x</code>, <code>y</code>, <code>width</code> and <code>height</code> properties. Returns an
                array of elements whose bounding box top/left coordinate falls into the <code>rect</code> rectangle.</p>
