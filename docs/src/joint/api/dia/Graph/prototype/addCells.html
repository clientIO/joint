<pre class="docs-method-signature"><code>graph.addCells(cells)</code></pre><p>Add new cells to the graph. This is just a syntactic sugar to the <a href="#dia.Graph.prototype.addCell">addCell</a>
                    method. Calling <a href="#dia.Graph.prototype.addCell">addCell</a> with an array of cells is an equivalent to calling <code>addCells</code>.</p>
