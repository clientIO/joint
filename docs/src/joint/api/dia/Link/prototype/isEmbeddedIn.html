<pre class="docs-method-signature"><code>link.isEmbeddedIn(element [, opt])</code></pre>
<p>Return <code>true</code> if the link is embedded in an element <code>element</code>.</p>

<p>If <code>opt.deep</code> is <code>false</code>, only direct parentage will be checked. <code>opt.deep</code> is <code>true</code> by default.</p>
