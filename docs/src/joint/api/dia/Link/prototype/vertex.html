<pre class="docs-method-signature"><code>link.vertex(index)</code></pre>
<p>Return a vertex at <code>index</code>.</p>

<pre class="docs-method-signature"><code>link.vertex(index, vertex, [options])</code></pre>
<p>Update a vertex at <code>index</code> with value of <code>vertex</code>. By default the new value is merged into the old value. Pass the <code>{ rewrite: true }</code> option along to disregard the old value.</p>
