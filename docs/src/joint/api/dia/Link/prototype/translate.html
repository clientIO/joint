<pre class="docs-method-signature"><code>link.translate(tx, ty, [options])</code></pre><p>Translate the link vertices (and source and target if they are points) by <code>tx</code> pixels in x axis and
      <code>ty</code> pixels in y axis. If <code>options</code> object is passed, it can contain data
      that is passed over the the event listeners for the change event on the link or graph.
