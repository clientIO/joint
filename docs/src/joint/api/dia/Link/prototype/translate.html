<pre class="docs-method-signature"><code>link.translate(tx, ty [, opt])</code></pre>
<p>Translate the link vertices (and source and target if they are points) by <code>tx</code> pixels in the x-axis and <code>ty</code> pixels in the y-axis.</p>

<p>If <code>opt</code> object is passed, it can contain data that is passed over the the event listeners for the change event on the link or graph.</p>
