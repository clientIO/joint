<pre class="docs-method-signature"><code>paper.scale(sx, sy, [ox, oy])</code></pre><p>Scale a paper by <code>sx</code> factor in x axis and <code>sy</code> factor in y axis.
                    <code>ox</code> and <code>oy</code> are optional and determine the origin of the scale transformation. This method effectively implements a paper zoom in/out. If the method is called a <code>&quot;scale&quot;</code> event is triggered on the paper.</p>
