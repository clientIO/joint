
<pre class="docs-method-signature"><code>paper.setDimensions(width, height)</code></pre>
<p>Change dimensions of a paper. Dimensions should always be passed to the options object of the <code>joint.dia.Paper</code> constructor. Use <code>setDimensions()</code> to change dimensions of the paper later on if needed. If the method called a <code>&quot;resize&quot;</code> event is triggered on the paper.</p>
