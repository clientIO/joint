<pre class="docs-method-signature"><code>paper.findViewByModel(model)</code></pre><p>Find a view (instance of <code>joint.dia.ElementView</code> or <code>joint.dia.LinkView</code>) associated with a model. <code>model</code> can either be an instance of <code>joint.dia.Element</code> or <code>joint.dia.Link</code>.</p>
