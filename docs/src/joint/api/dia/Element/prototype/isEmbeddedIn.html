<pre class="docs-method-signature"><code>element.isEmbeddedIn(element [, opt])</code></pre>
<p>Return <code>true</code> if the element is embedded in another element <code>element</code>. If <code>opt.deep</code>
        is <code>false</code>, only direct parentage will be checked. <code>opt.deep</code> is <code>true</code> by default.</p>
