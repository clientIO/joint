<pre class="docs-method-signature"><code>linkView.getLabelCoordinates(labelPosition)</code></pre>
<p>Return the <code>x</code> and <code>y</code> coordinates based on the provided <code>labelPosition</code> object.</p>

<p>See <code>link.label()</code> <a href="joint.html#dia.Link.prototype.label">documentation</a> for more information about the <code>position</code> object.</p>

<p>An object in the format <code>{ x: number, y: number }</code> is returned.</p>
