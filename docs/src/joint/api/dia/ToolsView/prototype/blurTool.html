<pre class="docs-method-signature"><code>toolsView.blurTool(tool)</code></pre>
<p>Stop focusing the specified <code>tool</code> (of the <code>joint.dia.ToolView</code> <a href="#dia.ToolView">type</a>) within this tools view.</p>

<p>This function reverses the effect of the <code>toolsView.focusTool</code> <a href="#dia.ToolsView.prototype.focusTool">function</a>.</p>
