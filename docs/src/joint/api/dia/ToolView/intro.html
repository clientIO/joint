<p>The <code>joint.dia.ToolView</code> class is the parent class of all link tool views included in the <code>joint.linkTools</code> <a href="#linkTools">namespace</a>. It is responsible for rendering the tool within a <a href="joint.html#dia.ToolsView">joint.dia.ToolsView</a>, when the tools view is attached to a <a href="joint.html#dia.LinkView">joint.dia.LinkView</a>.</p>
