<p>
    Move and auto-orient the subelement to the point at a given ratio of the connection total length. It accepts a number from <i>[0,1]</i> range. It's valid only within the LinkView context.
</p>

<pre><code>link.attr('rectSelector', { atConnectionRatio: .5, width: 10, height: 10, fill: 'red' });</code></pre>
