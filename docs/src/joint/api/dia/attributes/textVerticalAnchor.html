<p>
    Valid for <code>&lt;text/&gt;</code> subelements.
    The attribute is used to align (top-, middle- or bottom-alignment) a text relative to a given point
    resulting from application of the <code>x</code>, <code>y</code>, <code>refX</code>, <code>refY</code> and similar attributes.
    See <a href="vectorizer.html#prototype.text">text()</a> method of Vectorizer objects for more details.
</p>
