<p>Valid only for <code data-lang="svg">&lt;text/&gt;</code> subelements. The attribute is used to (top-, middle- or bottom-) align a text, relative to a point determined by reference to provided <code>x</code>, <code>y</code>, <code>refX</code>, <code>refY</code>, and similar attributes. See the <code>Vectorizer.text</code> <a href="vectorizer.html#prototype.text">method</a> for more details.</p>
