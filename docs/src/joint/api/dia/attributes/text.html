<p>Valid only for <code>&lt;text&gt;</code> subelements. 
    <code>text</code> attribute contains the text that will be set either directly to the <code>&lt;text&gt;</code> subelement 
    or its <code data-lang="svg">&lt;tspan&gt;</code> children depending on whether the text is multiline or not (contains <code>'\n'</code> character(s)).
</p>
