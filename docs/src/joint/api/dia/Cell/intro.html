<p>The basic model for diagram cells. It's a <a href="http://backbonejs.org/#Model">Backbone model</a> with a few additional properties and methods. The first one to mention is a unique identifier for the cell. Each cell has a <a href="http://en.wikipedia.org/wiki/Universally_unique_identifier">unique ID</a> that is stored in the <code>id</code> property.
