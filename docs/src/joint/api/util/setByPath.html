        delimiter used in the <code>path</code>. Returns the augmented <code>object</code>.</p>

<pre><code>joint.util.setByPath({ a: 1 }, 'b/bb/bbb', 2, '/');
/*
{
 &quot;a&quot;: 1,
 &quot;b&quot;: {
  &quot;bb&quot;: {
   &quot;bbb&quot;: 2
  }
 }
}
*/</code></pre>
