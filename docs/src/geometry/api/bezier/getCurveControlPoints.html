
        <pre class="docs-method-signature"><code>g.bezier.getCurveControlPoints(knots)</code></pre>
        <p>Get open-ended Bezier Spline Control Points. <code>knots</code> should be Bezier spline points (at least two points!). Returns an array where the first item is an array of the first control points and the second item is an array of second control points.</p>
