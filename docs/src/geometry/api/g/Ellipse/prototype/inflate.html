<pre class="docs-method-signature"><code>ellipse.inflate(dx [, dy])</code></pre>
<p>Return an ellipse inflated in axis <b>x</b> by <b>2 * dx</b> and in axis <b>y</b> by <b>2 * dy</b>. When method is called with a single parameter, the resulting ellipse is inflated by <b>2 * dx</b> in both <b>x</b> and <b>y</b> axis.</p>
