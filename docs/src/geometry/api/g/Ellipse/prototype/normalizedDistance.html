<pre class="docs-method-signature"><code>ellipse.normalizedDistance(p)</code></pre>
<p>Return a normalized distance from the ellipse center to point <code>p</code>.</p>

<p>Returns <code>n < 1</code> for points inside the ellipse, <code>n = 1</code> for points lying on the ellipse boundary and <code>n > 1</code> for points outside the ellipse.</p>
