
        <pre class="docs-method-signature"><code>line.intersection(l)</code></pre>
        <p>Return the intersection point of the line with another line <code>l</code>. Return <code>null</code> if there is no such point.</p>
        <p>This has been <code>deprecated</code> in favor of <a href="#g.line.prototype.intersect">intersect</a>.</p>
