<pre class="docs-method-signature"><code>line.intersect(l)</code></pre>
<p>Return the intersection point of the line with another line <code>l</code>.</p>

<p>A rectangle can also be passed in as the parameter. In that case, an array of intersection points with the line is returned.</p>

<p>Return <code>null</code> if no intersections are found.</p>
