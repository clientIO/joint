
        <pre class="docs-method-signature"><code>line.pointAt(t)</code></pre>
        <p>Return a point on the line at length specified by a floating point number <code>t</code> from the interaval <code>[0,1]</code>. For example, if <code>t</code> equals <code>0.5</code>, the function returns the midpoint of the line.</p>
