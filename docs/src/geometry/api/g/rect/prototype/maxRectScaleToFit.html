
        <pre class="docs-method-signature"><code>rect.maxRectScaleToFit(limitRectangle [, origin])</code></pre>
        <p>Returns an object where <code>sx</code> and <code>sy</code> give the maximum scaling that can be applied to rect so that it would still fit into limitRectangle. If origin is specified, rect is scaled around it; otherwise, rect is scaled around its center.</p>
