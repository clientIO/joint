<pre class="docs-method-signature"><code>rect.maxRectScaleToFit(limitRectangle [, origin])</code></pre>
<p>Returns an object where <code>sx</code> and <code>sy</code> give the maximum scaling that can be applied to the rectangle so that it would still fit into <code>limitRectangle</code>.</p>

<p>If <code>origin</code> is specified, the rectangle is scaled around it; otherwise, it is scaled around its center.</p>
