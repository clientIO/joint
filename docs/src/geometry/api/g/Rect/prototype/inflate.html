<pre class="docs-method-signature"><code>rect.inflate(dx [, dy])</code></pre>
<p>Return a rectangle inflated in axis <b>x</b> by <b>2 * dx</b> and in axis <b>y</b> by <b>2 * dy</b>.</p>

<p>When the function is called with a single parameter, the resulting rectangle is inflated by <b>2 * dx</b> in both <b>x</b> and <b>y</b> axis.</p>
