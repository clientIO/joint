<pre class="docs-method-signature"><code>point.bearing(p)</code></pre>
<p>Return the bearing (cardinal direction) of the line between the point and another point <code>p</code>.</p>

<p>The return value is a one of the following strings: <code>'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW' and 'N'</code>.</p>
