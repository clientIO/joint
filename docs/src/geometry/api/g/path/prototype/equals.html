<pre class="docs-method-signature"><code>path.equals(otherPath)</code></pre>
<p>Return <code>true</code> if the path exactly equals the other path.</p>

<p>The two paths are equal only if every segment of one path exactly equals the corresponding segment of the other path. The function returns <code>true</code> if <code>segments</code> arrays of both paths have no elements.</p>
