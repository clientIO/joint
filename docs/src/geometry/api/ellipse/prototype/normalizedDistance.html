
<pre class="docs-method-signature"><code>ellipse.normalizedDistance(p)</code></pre>
Returns a normalized distance from the ellipse center to a point <code>p</code>.

Returns a number <code>n</code> ( <code>n < 1</code> for points inside the ellipse, <code>n = 1</code> for points laying at the ellipse boundary and <code>n > 1</code> for points outside the ellipse).
