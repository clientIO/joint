
<pre class="docs-method-signature"><code>ellipse.normalizedDistance(p)</code></pre>
<p>Return normalized distance of given point <code>p</code> from center. Return value <code>== 1</code> means the point lays on the ellipse boundary, point is outside for value <code> > 1</code> and <code>< 1</code> is for point inside the ellipse.</p>
