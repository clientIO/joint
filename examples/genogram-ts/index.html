<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Example of using JointJS and DirectedGraph layout to render a genogram (family tree).">
    <title>JointJS: Genogram (Directed Graph Layout)</title>
</head>

<body id="app">
    <div id="paper-container"></div>
    <div id="controls">
        <select id="dataset-select">
            <option value="thompson.json">Thompson Family</option>
            <option value="british-royals.json">British Royal Family</option>
            <option value="relationship-chart.json">Relationship Chart</option>
        </select>
        <button id="link-style-toggle">Orthogonal Links</button>
    </div>
    <a target="_blank" href="https://www.jointjs.com">
        <img id="logo" src="./assets/jointjs-logo-black.svg" width="200" height="50"></img>
    </a>
    <!-- Application files: -->
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
