<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This demo visualizes a train scheduling Marey chart with interactive panning and zooming.">
    <title>JointJS: Marey Chart</title>
</head>

<body id="app">
    <div id="paper-container"></div>
    <ul id="description">
        <li>Scroll to zoom in/out</li>
        <li>Drag to pan</li>
        <li>Double-click a train to zoom to its time range</li>
        <li>Right-click a train to edit stop times</li>
    </ul>
    <!-- Application files: -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
