<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>HTML shapes</title>

        <link rel="stylesheet" type="text/css" href="../dist/joint.css" />

        <style>
            html, body { margin: 0; padding: 0 }
            #paper {
                width: 600px;
                height: 300px;
                border: 1px solid gray;
            }
            .my-html-element {
                position: absolute;
                background: green;
                pointer-events: none;
                -webkit-user-select: none;
            }
            .my-html-element input {
                pointer-events: auto;
                position: absolute;
                bottom: 2px;
                left: 0;
                right: 0;
            }
            .halo .rotate { display: none }
            .my-html-element.highlight {
                border: 5px solid red;
            }
            .link.highlighted .connection-wrap { stroke: red; opacity: .7 }
            .link.highlighted { outline: none; }
        </style>
    </head>
    <body>

        <div id="paper"></div>
        <button id="highlight">highlight</button>
        <button id="unhighlight">unhighlight</button>

        <!-- Dependencies: -->
        <script src="../lib/jquery/dist/jquery.js"></script>
        <script src="../lib/lodash/lodash.js"></script>
        <script src="../lib/backbone/backbone.js"></script>

        <script src="../dist/joint.js"></script>

        <script src="./htmlel.js"></script>

    </body>
</html>
