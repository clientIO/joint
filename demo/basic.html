<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>Basic shapes</title>

        <link rel="stylesheet" type="text/css" href="../dist/joint.css" />

        <style>
            #paper {
                display: inline-block;
                border: 1px solid gray;
            }

	    /* Experimental CSS animation of link connection paths stroke. */
	    .connection {
	        -webkit-animation: draw 3s infinite;
		-moz-animation: draw 3s infinite;
		animation: draw 3s infinite;
		stroke-dashoffset: 10;
		stroke-dasharray: 5 8;
	    }

	    @-webkit-keyframes draw {
		50% {
			stroke-dashoffset: 200px;
		}
	    }
	    @-moz-keyframes draw {
		50% {
			stroke-dashoffset: 200px;
		}
	    }
	    @keyframes draw {
		50% {
			stroke-dashoffset: 200px;
		}
	    }

        </style>
    </head>
    <body>

        <div id="paper"></div>

        <!-- Dependencies: -->
        <script src="../lib/jquery/jquery.js"></script>
        <script src="../lib/lodash/lodash.js"></script>
        <script src="../lib/backbone/backbone.js"></script>

        <script src="../dist/joint.js"></script>

        <script src="./basic.js"></script>

    </body>
</html>
