<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>Paper Demo</title>
    <link rel="stylesheet" type="text/css" href="../../build/joint.css" />
    <link rel="stylesheet" type="text/css" href="./paper.css">
  </head>
  <body>
    <div class="container">
      <div class="paper-container">
        <div id="paper"></div>
      </div>
      <div class="left">
        <div class="panel panel-primary">
          <div class="panel-heading">Paper attributes</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ox">Origin x</label>
                  <input id="ox" name="ox" type="range" value="0" min="-200" max="200"/>
                  <output for="ox">0</output>
                </div>
                <div class="form-group">
                  <label for="oy">Origin y</label>
                  <input id="oy" type="range" value="0" min="-200" max="200"/>
                  <output for="oy">0</output>
                </div>
                <div class="form-group">
                  <label for="sx">Scale x</label>
                  <input id="sx" type="range" value="1.00" step="0.1" min="0.1" max="3"/>
                  <output for="sx">1.00</output>
                </div>
                <div class="form-group">
                  <label for="sy">Scale y</label>
                  <input id="sy" type="range" value="1.00" step="0.1" min="0.1" max="3"/>
                  <output for="sy">1.00</output>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="width">Width</label>
                  <input id="width" class="form-control" type="range" value="650" min="1" max="2000"/>
                  <output for="width">650</output>
                </div>
                <div class="form-group">
                  <label for="height">Height</label>
                  <input id="height" class="form-control" type="range" value="400" min="1" max="2000"/>
                  <output for="height">400</output>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button id="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">Content bounding box</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="bbox-x">x</label>
              <span class="output" id="bbox-x">0.0</span>
              <label for="bbox-y">y</label>
              <span class="output" id="bbox-y">0.0</span>
              <label for="bbox-width">width</label>
              <span class="output" id="bbox-width">0.0</span>
              <label for="bbox-height">height</label>
              <span class="output" id="bbox-height">0.0</span>
            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">Paper grid</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="grid">Grid</label>
              <input id="grid" class="range" type="range" value="20" min="1" max="50"/>
              <output for="grid">20</output>
            </div>
          </div>
        </div>

      </div>
      <div class="right">

        <div class="panel panel-primary">
          <div class="panel-heading">Fit to content</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="ftc-padding">Padding</label>
              <input id="ftc-padding" class="range" type="range" value="0" min="0" max="100"/>
              <output for="ftc-padding">0</output>
            </div>
            <div class="form-group">
              <label for="ftc-grid-width">Grid width</label>
              <input id="ftc-grid-width"  class="range" type="range" value="1" min="0" max="100"/>
              <output for="ftc-grid-width">1</output>
            </div>
            <div class="form-group">
              <label for="ftc-grid-height">Grid height</label>
              <input id="ftc-grid-height" class="range" type="range" value="1" min="0" max="100"/>
              <output for="ftc-grid-height">1</output>
            </div>
            <div class="checkbox">
              <label for="ftc-new-origin">Allow new origin</label>
              <select id="ftc-new-origin">
                <option value="">--</option>
                <option value="negative">Negative</option>
                <option value="positive">Positive</option>
                <option value="any">Any</option>
              </select>
            </div>
          </div>
          <div class="panel-footer">
            <button id="fit-to-content" class="btn btn-primary">paper.fitToContent()</button>
          </div>
        </div>
        
        <div class="panel panel-primary">
          <div class="panel-heading">Scale to fit</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="stf-padding">Padding</label>
              <input id="stf-padding" class="range" type="range" value="0" min="0" max="100"/>
              <output for="stf-padding">0.0</output>
            </div>
            <div class="form-group">
              <label for="stf-min-scale">Min scale</label>
              <input id="stf-min-scale" class="range" type="range" value="0.0" step="0.1" min="0" max="1"/>
              <output for="stf-min-scale">0.0</output>
            </div>
            <div class="form-group">
              <label for="stf-max-scale">Max scale</label>
              <input id="stf-max-scale" class="range" type="range" value="5.0" step="0.1" min="1" max="5"/>
              <output for="stf-max-scale">5.0</output>
            </div>
            <div class="form-group">
              <label for="stf-scale-grid">Scale grid</label>
              <input id="stf-scale-grid" class="range" type="range" value="0.0" step="0.1" min="0" max="1"/>
              <output for="stf-scale-grid">0.0</output>
            </div>
            <div class="checkbox">
              <label for="stf-ratio">                
                <input id="stf-ratio" type="checkbox" checked/>Preserve aspect ratio
              </label>
            </div>
          </div>
          <div class="panel-footer">
            <button id="scale-to-fit" class="btn btn-primary">paper.scaleContentToFit()</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dependencies: -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/lodash/index.js"></script>
    <script src="../../node_modules/backbone/backbone.js"></script>

    <script src="../../build/joint.js"></script>

    <script src="./paper.js"></script>
  </body>
</html>
