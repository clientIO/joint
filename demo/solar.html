<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>Interactive solar system</title>

        <link rel="stylesheet" type="text/css" href="../dist/joint.css" />

        <style>
            #paper {
                width: 600px;
                height: 300px;
                border: 1px solid gray;
            }
            .element.basic.Circle circle {
                -webkit-svg-shadow: 2px 2px 5px black;
                stroke: none;
                opacity: .5;
            }
            .element.basic.Circle text {
                font-size: 7px;
                fill: black;
                text-shadow: 1px 1px 1px white;
            }
            .orbit {
                stroke: gray;
                fill: none;
                pointer-events: none;
                opacity: .2;
            }
        </style>
    </head>
    <body>
        <div id="paper"></div>

        <!-- Dependencies: -->
        <script src="../lib/jquery/dist/jquery.js"></script>
        <script src="../lib/lodash/lodash.js"></script>
        <script src="../lib/backbone/backbone.js"></script>

        <script src="../dist/joint.js"></script>

        <script src="./solar.js"></script>
    </body>
</html>
