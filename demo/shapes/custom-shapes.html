<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Custom Shapes</title>
        <link rel="stylesheet" type="text/css" href="../../build/joint.css" />
        <style>
            #paper {
                display: inline-block;
                border: 1px solid gray;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="../../build/joint.css">

        <!---------------------------------------------------------------------------------------------------------------
        I. ES6 "native" script type module
        needs a server to run, e.g.

        `cd ../.. && http-server -p 8081`
        open http://localhost:8081/demo/shapes/custom-shapes.html

        -->

        <script defer src="../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
          "imports": {
            "backbone": "/build/esm/backbone.mjs",
            "underscore": "/build/esm/lodash.js",
            "lodash": "/build/esm/lodash.js",
            "jquery": "/build/esm/jquery.js",
            "dagre": "/build/esm/dagre.js"
          }
        }
        </script>

        <script src="../../scripts/checkCompatibility.js"></script>
        <script type="module-shim" src="src/custom-shapes.mjs"></script>

        <!---------------------------------------------------------------------------------------------------------------
        II. ES5 - webpack bundle

        build: `webpack --config ./webpack.config.js`
        open file:///<PATH TO JOINTJS>/demo/shapes/custom-shapes.html
        -->

        <!--
        <script defer type="text/javascript" src="dist/custom-shapes-bundle.js"></script>
        -->

        <!--------------------------------------------------------------------------------------------------------------->

    </head>
    <body>
        <div id="paper"></div>
    </body>
</html>
