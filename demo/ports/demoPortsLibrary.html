<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>Input output ports</title>

    <link rel="stylesheet" type="text/css" href="../../build/joint.css"/>

    <style>
        .joint-type-devs text {
            text-transform: uppercase;
            font-weight: 800;
        }

        .joint-type-devs .body {
            fill: #ffffff;
            stroke: #31d0c6;
            stroke-width: 6px;
        }

        .joint-type-devs .label {
            fill: #31d0c6;
            font-size: 16px;
        }
        .joint-type-devs .output-port,
        .joint-type-devs .input-port {
            stroke: #ffffff;
            stroke-width: 3px;
        }
        .joint-type-devs .output-port:hover,
        .joint-type-devs .input-port:hover {
            opacity: 1;
            fill: #ff7e5d;
        }

        .joint-type-devs .port .label {
            fill: #7c68fc;
        }

        .joint-type-devs.joint-type-devs-atomic .body {
            stroke: #feb663;
        }

        .joint-type-devs.joint-type-devs-atomic .label {
            fill: #feb663;
        }

        /* links */

        .link .connection {
            stroke: #4B4F6A;
            stroke-width: 4px;
        }

        .link .marker-arrowhead, .link .marker-vertex {
            fill: #31D0C6;
        }
        .link .marker-arrowhead:hover {
            fill: #F39C12;
        }

        .link-tools .tool-remove circle {
            fill: #fe854f;
        }

    </style>
</head>
<body>

    <div id="paper"></div>

<!-- Dependencies: -->
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/lodash/index.js"></script>
<script src="../../node_modules/backbone/backbone.js"></script>

<script src="../../build/joint.js"></script>

<script src="./demoPortsLibrary.js"></script>

</body>
</html>
