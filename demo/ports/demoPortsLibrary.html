<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>Input output ports</title>

    <link rel="stylesheet" type="text/css" href="../../build/joint.css"/>

    <style>
