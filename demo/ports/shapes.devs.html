<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>DISCRETE EVENT SYSTEM SPECIFICATION</title>

    <link rel="stylesheet" type="text/css" href="../../build/joint.css"/>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">

    <style>
        .joint-type-devs text {
            text-transform: uppercase;
            font-weight: 800;
            font-family: "Source Sans Pro", sans-serif;
        }

        .joint-type-devs .body {
            fill: #ffffff;
            stroke: #31d0c6;
            stroke-width: 6px;
        }

        .joint-type-devs .label {
            fill: #31d0c6;
            font-size: 16px;
        }

        .joint-type-devs .port-body {
            stroke: #ffffff;
            stroke-width: 3px;
            fill: #7c68fc;
        }

        .joint-type-devs .port-body:hover {
            opacity: 1;
            fill: #ff7e5d;
        }

        .joint-type-devs .port text.label {
            fill: #7c68fc;
            text-decoration: none;
        }

        .joint-type-devs.joint-type-devs-atomic .body {
            stroke: #feb663;
        }

        .joint-type-devs.joint-type-devs-atomic .label {
            fill: #feb663;
        }

        /* links */

        .joint-link .connection {
            stroke: #4B4F6A;
            stroke-width: 4px;
        }

        .joint-link .marker-arrowhead, .joint-link .marker-vertex {
            fill: #31D0C6;
        }

        .joint-link .marker-arrowhead:hover {
            fill: #F39C12;
        }

        .link-tools .tool-remove circle {
            fill: #fe854f;
        }

        /* highlighting */

        .highlighted-parent .body {
            stroke: #fe854f;
            transition: stroke 1s;
        }

        .highlighted-parent .label {
            fill: #fe854f;
            transition: fill 1s;
            text-decoration: underline;
        }

        .joint-type-devs .joint-highlight-stroke {
            stroke: #ff7e5d;
            stroke-width: 6px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="paper"></div>

<!-- Dependencies: -->
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/lodash/index.js"></script>
<script src="../../node_modules/backbone/backbone.js"></script>

<script src="../../build/joint.js"></script>

<script src="./shapes.devs.js"></script>

</body>
</html>
