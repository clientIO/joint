<g title="Note">
    <path @selector="sheet"
        :d="{{sheetData(offset)}}"
        fill="#FFF"
        stroke="#333"
        stroke-width="2"
    />
    <path @selector="corner"
        :d="{{cornerData(offset)}}"
        fill="transparent"
        stroke="#333"
        stroke-width="2"
        stroke-linecap="round"
    />
    <text @selector="label"
        text-anchor="middle"
        text-vertical-anchor="top"
        font-family="sans-serif"
        font-size="13"
        fill="#333"
        y="calc(h+10)"
        x="calc(0.5*w)"
        text="Note"
    />
</g>
