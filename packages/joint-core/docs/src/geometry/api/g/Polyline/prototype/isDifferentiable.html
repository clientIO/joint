<pre class="docs-method-signature"><code>polyline.isDifferentiable()</code></pre>
<p>Return <code>true</code> if a tangent line can be found for at least one line of the polyline.</p>

<p>Tangents cannot be found if all points of the polyline are coincident. Additionally, return <code>false</code> if the polyline contains only one point or if it contains no points at all.</p>
