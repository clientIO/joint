<pre class="docs-method-signature"><code>path.validate()</code></pre>
<p>If the path is not valid (see <code>path.isValid()</code> <a href="#g.Path.prototype.isValid">for reference</a>), make it valid by inserting an initial <code>'M 0 0'</code> segment.</p>

<p>Valid paths are not changed. Empty paths are considered valid, so they are left unchanged by this function.</p>

<p>Modifies this path in-place, and returns it.</p>
