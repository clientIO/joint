<pre class="docs-method-signature"><code>line.bearing()</code></pre>
<p>Return the bearing (cardinal direction) of the line. The return value is one of the following strings: <code>'NE'</code>, <code>'E'</code>, <code>'SE'</code>, <code>'S'</code>, <code>'SW'</code>, <code>'W'</code>, <code>'NW'</code> and <code>'N'</code>.</p>

<p>The function returns <code>'N'</code> if the two endpoints of the line are coincident.</p>
