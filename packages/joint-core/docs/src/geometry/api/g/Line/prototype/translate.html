<pre class="docs-method-signature"><code>line.translate(tx [, ty])</code></pre>
<p>Translate the line by <code>tx</code> on the x-axis and by <code>ty</code> on the y-axis.</p>

<p>If only <code>tx</code> is specified and is a number, <code>ty</code> is considered to be zero. If only <code>tx</code> is specified and is an object, it is considered to be a point or an object in the form <code>{ x: [number], y: [number] }</code></p>
