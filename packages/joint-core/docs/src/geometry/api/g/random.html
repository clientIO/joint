<pre class="docs-method-signature"><code>g.random(min, max)</code></pre>
<p>Return a random integer between <code>min</code> and <code>max</code>, inclusive.</p>


<pre class="docs-method-signature"><code>g.random(max)</code></pre>
<p>Return a random integer between <code>0</code> and <code>max</code>, inclusive.</p>


<pre class="docs-method-signature"><code>g.random()</code></pre>
<p>Return <code>0</code> or <code>1</code>, chosen randomly.</p>
