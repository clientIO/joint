
        <pre class="docs-method-signature"><code>vel.defs()</code></pre>
        <p>Return the Vectorizer object for the first <code data-lang="svg">&lt;defs&gt;</code> element of the root SVG element. Note that the <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/defs"><code data-lang="svg">&lt;defs&gt;</code></a> element is a good place to put referenced SVG elements like gradients, clip paths, filters and others.</p>
