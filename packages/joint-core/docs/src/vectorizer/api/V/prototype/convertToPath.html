
        <pre class="docs-method-signature"><code>vel.convertToPath()</code></pre>
        <p>Convert an SVG element to the SVG path element. It currently works for <code data-lang="svg">&lt;path&gt;</code>, <code data-lang="svg">&lt;line&gt;</code>, <code data-lang="svg">&lt;polygon&gt;</code>, <code data-lang="svg">&lt;polyline&gt;</code>, <code data-lang="svg">&lt;ellipse&gt;</code>, <code data-lang="svg">&lt;circle&gt;</code> and <code data-lang="svg">&lt;rect&gt;</code>.</p>
