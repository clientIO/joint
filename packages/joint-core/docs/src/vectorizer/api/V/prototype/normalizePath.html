
        <pre class="docs-method-signature"><code>vel.normalizePath()</code></pre>
        <p>Normalize this element's <code data-lang="html">d</code> attribute. SVGPathElements without a path data attribute obtain a value of <code>'M 0 0'</code>. If this element is not an SVGPathElement, there are no changes. Return <code>this</code>, to allow easy chaining of V methods.</p>
