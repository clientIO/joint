<pre class="docs-method-signature"><code>V.transformStringToMatrix(transformString)</code></pre>
<p>Return the <a href="https://developer.mozilla.org/en/docs/Web/API/SVGMatrix">SVG transformation matrix</a> built from the <code>transformString</code> E.g. <code>'translate(10,10) scale(2,2)'</code> will result in matrix <code>{ a: 2, b: 0, c: 0, d: 2, e: 10, f: 10}</code>.
