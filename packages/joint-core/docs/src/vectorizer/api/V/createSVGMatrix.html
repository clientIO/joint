
<pre class="docs-method-signature"><code>V.createSVGMatrix(extension)</code></pre>
<p>Return the <a href="https://developer.mozilla.org/en/docs/Web/API/SVGMatrix">SVG transformation matrix</a> initialized with the matrix <code>extension</code>. <code>extension</code> is an object of the form: <code>{ a: [number], b: [number], c: [number], d: [number], e: [number], f: [number]}</code>.</p>
