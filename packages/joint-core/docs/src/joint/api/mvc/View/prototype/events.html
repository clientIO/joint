<pre class="docs-method-signature"><code>view.events or view.events()</code></pre>

<p>
    The events hash (or method) can be used to specify a set of DOM events that will be bound to methods on your View through
    <a href="#mvc.View.prototype.delegateEvents"><code>delegateEvents</code></a>. JointJS will automatically attach the event listeners at
    instantiation time, right before invoking <a href="#mvc.View.prototype.initialize"><code>initialize</code></a>.
</p>
