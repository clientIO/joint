<pre class="docs-method-signature"><code>model.isValid(options)</code></pre>

<p>
    Run <a href="#mvc.Model.prototype.validate"><code>validate</code></a> to check the model state.
    The validate method receives the model attributes as well as any options passed to <code>isValid</code>, if validate returns an error an 
    <code>"invalid"</code> event is triggered, and the error is set on the model in the <code>validationError</code> property. 
</p>
