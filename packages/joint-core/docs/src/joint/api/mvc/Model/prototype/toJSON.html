<pre class="docs-method-signature"><code>model.toJSON([options])</code></pre>

<p>
    Return a shallow copy of the model's <code>attributes</code> object for JSON stringification. This can be used for persistance or serialization. 
    Note that this method doesn't return a JSON string but rather an object that can be then serialized to JSON with <code>JSON.stringify()</code>.
</p>
