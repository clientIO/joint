<pre class="docs-method-signature"><code>model.attributes</code></pre>

<p>
    The <code>attributes</code> property is the internal hash containing the model's state. Please use 
    <a href="#mvc.Model.prototype.set"><code>set()</code></a> to update the attributes instead of modifying them directly. 
</p>

<p>
    Due to the fact that <a href="#mvc.Events">Events</a> accepts space separated lists of events, attribute names should not include spaces. 
</p>
