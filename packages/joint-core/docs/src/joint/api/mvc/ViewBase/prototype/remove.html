<pre class="docs-method-signature"><code>view.remove()</code></pre>

<p>
    Removes a view and its <code>el</code> from the DOM, and calls <a href="#mvc.Events.stopListening"><code>stopListening</code></a> to remove 
    any bound events that the view has <a href="#mvc.Events.listenTo"><code>listenTo</code></a>'d.
</p>
