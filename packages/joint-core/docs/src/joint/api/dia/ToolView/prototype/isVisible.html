<pre class="docs-method-signature"><code>toolView.isVisible()</code></pre>
<p>Return <code>true</code> if the tool is currently visible.</p>

<p>A tool is not visible if it has been hidden (e.g. with the <code>toolView.hide</code> <a href="#dia.ToolView.prototype.hide">function</a>) or if another tool within the containing <code>toolsView</code> has been focused (e.g. with the <code>toolView.focus</code> <a href="#dia.ToolView.prototype.focus">function</a>).</p>
