
<pre class="docs-method-signature"><code>graph.getBBox()</code></pre>
<p>Returns the bounding box (<a href="geometry.html#g.Rect">g.Rect</a>) that surrounds all cells in the graph. It returns <code>null</code> if the graph is empty.</p>
<pre><code>var bbox = graph.getBBox().inflate(10);</code></pre>
