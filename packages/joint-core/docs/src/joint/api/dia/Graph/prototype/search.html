<pre class="docs-method-signature"><code>graph.search(element, iteratee [, opt])</code></pre><p>Traverse the graph starting at <code>element</code> following links. This function is a wrapper around
                <a href="#dia.Graph.prototype.dfs">dfs()</a> or <a href="#dia.Graph.prototype.bfs">bfs()</a>. By default, it uses <code>dfs()</code>. If <code>opt.breadthFirst</code> is set to <code>true</code>, <code>bfs()</code> will be used instead.</p>
