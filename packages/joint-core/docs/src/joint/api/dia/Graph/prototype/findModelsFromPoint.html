<pre class="docs-method-signature"><code>graph.findModelsFromPoint(point)</code></pre><p>Find elements (instance of <code>joint.dia.Element</code>) under a certain point in the graph. <code>point</code> is an object with <code>x</code> and <code>y</code> properties. Returns an
                array of elements whose bounding box contains <code>point</code>. Note that there can be more then one element as elements might overlap.</p>
