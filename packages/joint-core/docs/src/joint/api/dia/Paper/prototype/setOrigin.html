<pre class="docs-method-signature"><code>paper.setOrigin(x, y)</code></pre><p><i>Deprecated</i> in favor of <code>translate()</code>. Lets you modify the origin (zero coordinates) of a paper. An origin can also be passed to the options object of the <code>joint.dia.Paper</code> constructor. If the method is called a <code>&quot;translate&quot;</code> event is triggered on the paper.</p>
