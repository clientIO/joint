<pre class="docs-method-signature"><code>paper.hasScheduledUpdates()</code></pre>
<p>Return <code>true</code> if any changes were made to the graph which are not yet reflected in the paper. (Call the <code>updateViews</code> <a href="#dia.Paper.prototype.updateViews">function</a> to update these views.) Return <code>false</code> otherwise.</p>
