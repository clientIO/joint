<code>beforeRender</code> - Callback function executed before processing scheduled updates (both asynchronous and synchronous rendering). The callback function is provided with the following arguments:
<table>
    <tr>
        <td>options</td>
        <td><i>object</i></td>
        <td>Parameters the current updates were scheduled with.</td>
    </tr>
    <tr>
        <td>paper</td>
        <td><i>joint.dia.Paper</i></td>
        <td>This paper instance.</td>
    </tr>
</table>
